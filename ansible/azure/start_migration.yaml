- name : Starting migration
  become: true
  become_method: sudo
  hosts: nodes
  gather_facts: no
  force_handlers: True
  tasks:
  - name: <== Deploy payload ==>
    copy:
      src: "../payloads/dd_start/dd_azure"
      dest: "/tmp/dd_azure"
      mode: a+x
  - name: <== Executing payload ==>
    shell: "sudo /tmp/dd_azure {{ url }} '{{ sas }}' '{{ mongodb }}' {{ project }}"
    register: st
    become: True
  - name: Message
    debug:
      var: st
